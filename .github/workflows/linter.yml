name: Ruff Lint

on:
  pull_request:
      branches:
        - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install Ruff
      run: pip install ruff

    - name: Run Ruff
      run: ruff check .
      # Ruff will automatically pick up settings from pyproject.toml
